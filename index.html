<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo to Audio</title>
  <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
</head>

<body>
  <!-- Main Title -->
  <h1 class="main-title">Click to Play</h1>
  
  <!-- Static Yes/No Images -->
  <div class="static-images">
    <img id="YesImage" src="tick.png" alt="Yes">
    <img id="NoImage" src="cross.jpg" alt="No">
  </div>
  
  <!-- Container for uploaded content - Above upload box -->
  <div id="uploadedContent" class="uploaded-content"></div>
  
  <!-- Upload Section -->
  <div class="upload-section">
    <h2>Upload Your Photo and Audio</h2>
    <div class="upload-controls">
      <div class="file-input-group">
        <label for="photoUpload">Choose Photo:</label>
        <input type="file" id="photoUpload" accept="image/*">
      </div>
      <div class="file-input-group">
        <label for="audioUpload">Choose Audio:</label>
        <input type="file" id="audioUpload" accept="audio/*,.m4a">
      </div>
      <button id="uploadBtn" onclick="handleUpload()">Add Photo & Audio</button>
    </div>
  </div>

  <audio id="NoAudio" src="No.mp3"></audio>
  <audio id="YesAudio" src="Yes.mp3"></audio>

 <script>
    const imageYes = document.getElementById("YesImage");
    const audioYes = document.getElementById("YesAudio");

    // Add click event to image
    imageYes.onclick = function() {
      audioYes.play();
    };

    const imageNo = document.getElementById("NoImage");
    const audioNo = document.getElementById("NoAudio"); 

    // Add click event to image
    imageNo.onclick = function() {
      audioNo.play();
    };

  
  </script>
  
</body>
</html>
